<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calcbody">
        <div class="display"></div>
        <div class="title">Not TI-108</div>
        <div class="button_container">
            <button class="numb" value="1">1</button>
            <button class="numb" value="2">2</button>
            <button class="numb" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="numb" value="4">4</button>            
            <button class="numb" value="5">5</button>
            <button class="numb" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="numb" value="7">7</button>
            <button class="numb" value="8">8</button>
            <button class="numb" value="9">9</button>
            <button class="operator" value="/">/</button>
            <button class="numb" value=".">.</button>
            <button class="numb" value="0">0</button>
            <button class="special" value="C">C</button>              
            <button class="operator" value="*">*</button> 
            <button class="operator" value="=">=</button>  
        </div>    
    </div>
</body>
</html>
